[iocage]
binary = /usr/local/bin/iocage
zfs_pool = root
path = /iocage

[api]
listen = 127.0.0.1
port = 18040

[debug]
enabled = True
url = http://sentry.example.com
public_key = some public key
secret_key = some private key
project_id = 42

[logging]
logfile = /var/log/iocage-api.log
loglevel = DEBUG
console_log = True
